[build]
publish = "public"
command = "npm run build"

[build.environment]
NODE_OPTIONS = "--max_old_space_size=4096"
NODE_VERSION = "20"
GATSBY_CONCURRENT_DOWNLOAD = "15"
GATSBY_CPU_COUNT = "1"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''
    max-age=63072000;
    includeSubDomains;
    preload'''

[[redirects]]
  from = "https://blog.adoptium.net/*"
  to = "https://adoptium.net/news/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://adoptium.net/blog/*"
  to = "https://adoptium.net/news/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/"
  query = {variant = ":variant"}
  to = "/temurin/releases/"
  status = 301
  force = true

